<!DOCTYPE html>
<html>
  <head>
    <title>Перегляд записів</title>
    <style>
      table {
        border-collapse: collapse;
        width: 100%;
      }
      
      th, td {
        text-align: left;
        padding: 8px;
        border-bottom: 1px solid #ddd;
      }
      
      th {
        background-color: #f2f2f2;
      }
    </style>
  </head>
  <body>
    <h1>Перегляд записів</h1>
    <table>
      <tr>
        <th>ID</th>
        <th>Дата</th>
        <th>Заголовок</th>
        <th>Вміст</th>
      </tr>
      {% for row in entries %}
      <tr>
        <td>{{ row[0] }}</td>
        <td>{{ row[1] }}</td>
        <td>{{ row[2] }}</td>
        <td>{{ row[3] }}</td>
      </tr>
      {% endfor %}
    </table>
  </body>
</html>
